version: 2
jobs:
  publish:
    docker:
      - image: circleci/python:2.7
    working_directory: ~/repo
    steps:
      - checkout

      - run:
          name: Setup npm
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc

      - run:
          name: Publish
          command: npm publish

workflows:
  version: 2
  publish:
    jobs:
      - publish:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
